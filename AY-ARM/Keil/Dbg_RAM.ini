
FUNC void S(void) {
  SP = _RDWORD(0x00000000);          // Setup Stack Pointer
  PC = _RDWORD(0x00000004);          // Setup Program Counter
  _WDWORD(0xE000ED08, 0x00000000);   // Setup Vector Table Offset Register
}

  _WDWORD(0x40013800, 0x3);			 // Map SRAM at 0x00000000
  load %L incremental
  S();                             // Setup for Running
  
  g, main
